<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="hero-image-container">
                <img src="/images/image-equilibrium.jpg" alt="" aria-hidden="true" class="hero-image">
                <div class="hero-image-filter-container">
                    <img src="/images/icon-view.svg" alt="" aria-hidden="true" class="hero-image-filter">
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
                <div class="eth">
                    <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="/images/icon-clock.svg" alt="" aria-hidden="true">
                    <span>3 days left</span>
                </div>
            </div>
            <hr class="divider">
            <div class="profile">
                <img src="/images/image-avatar.png" alt="" aria-hidden="true">
                <span class="author-text">Creation of <span class="author-name">Julles Wyvern</span></span>
            </div>
        </div>
    </main>
</body>
</html>
